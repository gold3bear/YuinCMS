<div class="wrap g-moudel-list m-plugin m-plugin-appkeylist">

    <!-- ■ 頭部 - TOOBAR //////////////////// -->
    <div class="fn-clear g-moudel-list-header">
        <div class="fn-left">
            <a href="#plugin/appkeyCreate" class="g-btn g-btn-primary">添加</a>
        </div>

    </div>

    <!-- ■■■ 中部 - TABLE //////////////////// -->
    <table class="fn-clear g-moudel-list-container g-table">
        <thead>
            <tr>
                <th class="col-checkbox">
                    <input type="checkbox" select-name="id[]" >
                </th>
                <th class="col-name">名称</th>
                <th class="col-key">Key</th>
                <th class="col-actions">操作</th>
            </tr>
        </thead>
        <tbody id="js_appkeyListContent">
            {{each data as appkey index}}
                <tr>
                    <td class="col-checkbox">
                        <input type="checkbox" name="id[]" class="input-checkbox" value="1">
                    </td>
                    <td  class="col-name">{{appkey.name}}</td>
                    <td class="col-key">{{appkey.key}}</td>
                    <td class="col-actions">
                        <a href="#plugin/appkeyEdit/{{appkey.id}}" class="g-btn g-btn-mini">编</a>
                        <span class="g-btn g-btn-mini g-btn-delete" operate="delete" operateid="js_{{appkey.id}}">删</span>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>


    <!-- ■ 底部 - FOOTER //////////////////// -->
    <div class="fn-clear g-moudel-list-footer">
        <div class="fn-left m-function">
            <select name="" id="js_" class="g-select">
                <option value="">请选择操作</option>
                <option value="">删除</option>
                <option value="">排序</option>
            </select>
            <a href="#" class="g-btn  g-btn-primary">提交</a>
        </div>
        <div class="fn-clear g-pagination" id="js_page"></div>
    </div>

</div>
