<div class="wrap g-moudel-list m-role m-role-roleList">
    <!-- ■ 頭部 - TOOBAR //////////////////// -->
    <div class="fn-clear g-moudel-list-header">
        <div class="fn-left">
            <a href="#userManage/role/create" class="g-btn g-btn-primary">添加角色</a>
        </div>

        <!-- <div class="fn-right">
            <a href="" class="g-btn">该角色下的用户列表</a>
        </div> -->
    </div>


    <!-- ■■■ 中部 - TABLE //////////////////// -->
    <table class="fn-clear g-moudel-list-container g-table">
        <thead>
            <tr>
                <th class="col-checkbox">
                    <input type="checkbox" class="input-checkbox">
                </th>
                <th class="col-id mobile-hide">ID</th>
                <th class="col-role mobile-hide">英文标识</th>
                <th class="col-name">角色名称</th>
                <th class="col-actions">操作</th>
            </tr>
        </thead>

        <tbody id="js_roleListContent">
                {{each data as role index}}
                <tr>
                    <td class="col-checkbox">
                        <input type="checkbox" class="input-checkbox">
                    </td>
                    <td class="col-id mobile-hide">{{role.id}}</td>
                    <td class="col-role mobile-hide">
                        <a href="#userManage/role/edit/{{role.id}}">
                            {{role.name}}
                            </a>
                        </td>
                    <td class="col-name">{{role.display_name}}</td>
                    <td class="col-actions">
                        <a href="#userManage/role/edit/{{role.id}}" class="g-btn g-btn-mini">编</a>
                        <span class="g-btn g-btn-mini g-btn-delete">删</span>
                    </td>
                </tr>
                {{/each}}
        </tbody>
    </table>


    <!-- ■ 底部 - FOOTER //////////////////// -->
    <div class="fn-clear g-moudel-list-footer" >
        <div class="fn-left m-function">
            <select name="" id="js_" class="g-select">
                <option value="">请选择操作</option>
                <option value="">删除</option>
            </select>
            <a href="#" class="g-btn g-btn-primary">提交</a>
        </div>
    </div>

</div>
