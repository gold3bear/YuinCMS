    <!-- 左侧导航栏结束 -->
    <div class="wrap m-role m-role-roleEdit">
        <!-- 主要内容开始 -->
        <div class="w-main m-block">
            <div class="m-toolsbar">
                <div class="fn-right">
                    <a href="#userManage/role/list" class="g-btn">返回角色列表</a>
                </div>
            </div>
            <div class="section">
            <h2>角色基本信息</h2>
                <div class="field">
                    <label>ID</label>{{id}}
                </div>
                <div class="field">
                    <label>组名称</label>
                    <input class="input-text" placeholder="请输入组名称..." type="text" name="name" value="{{display_name}}" id="js_display_name">
                </div>

                <div class="field">
                    <label>英文标识</label>
                    <input type="text" name="role" placeholder="请英文标识..." class="input-text" value="{{name}}" id="js_name">
                    <em>如 admin 或 member 或 guanliyuan 或 DLY 等。</em>
                </div>
            </div>
            <div class="section" id="js_auth">
                <h2>角色授权</h2>

                {{each permission as value index}}
                    <div class="field" >
                        <input type="checkbox" class="input-checkbox" {{if value.allow == true}}checked{{/if}} name="{{value.name}}">
                        <label>{{value.display_name}}</label>
                        {{each value.childs as child index}}
                            <input child-checkbox type="checkbox"  class="input-checkbox" {{if child.allow == true}}checked{{/if}} name="{{child.name}}">
                            {{child.display_name}}
                        {{/each}}
                    </div>
                {{/each}}
            </div>
            <div class="w-page-footer fn-clear" >
                <span class="g-btn g-btn-primary" id="js_submit">提交</span>
            </div>
        </div>
        <!-- 主要内容结束 -->
    </div>

    <!-- 中栏或(中栏+右侧栏) 结束-->
